{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- SEO Meta Tags -->
    <meta name="description" content="A brief description of the page's content for SEO purposes.">
    <meta name="keywords" content="keyword1, keyword2, keyword3">
    <meta name="author" content="Your Name or Company">

    <!-- Open Graph Meta Tags (for social media sharing) -->
    <meta property="og:title" content="Your Page Title">
    <meta property="og:description"
          content="A brief description of your page that will appear when shared on social media.">
    <meta property="og:image" content="URL to a preview image">
    <meta property="og:url" content="https://www.yourwebsite.com/your-page">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Your Page Title">
    <meta name="twitter:description" content="A brief description of your page for Twitter.">
    <meta name="twitter:image" content="URL to a preview image">

    <title>Template</title>

    <script type="module">
        import RefreshRuntime from 'http://localhost:5173/@react-refresh'

        RefreshRuntime.injectIntoGlobalHook(window)
        window.$RefreshReg$ = () => {
        }
        window.$RefreshSig$ = () => (type) => type
        window.__vite_plugin_react_preamble_installed__ = true
    </script>
    <script type="module" src="http://localhost:5173/src/main.jsx"></script>
</head>

<body>
    <main id="root">
    </main>
</body>

</html>
